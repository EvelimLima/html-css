<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula9 - Formul√°rio</title>
    <link rel="stylesheet" href="Aula10.css">
</head>
<body>
    <h1>Preencha os dados:</h1>
    <form id="myForm">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" required><br>

        <label for="idade">Idade:</label>
        <input type="number" id="idade" required><br>

        <label for="nacionalidade">Nacionalidade:</label>
        <input type="text" id="nacionalidade" required><br>

        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" required><br>

        <label for="escolaridade">Escolaridade:</label>
        <input type="text" id="escolaridade" required><br>

        <button type="button" onclick="exibirTabela()">Confirmar</button>
    </form>

    <table id="tabela" style="display: none;">
        <tr>
            <th>Nome</th>
            <th>Idade</th>
            <th>Nacionalidade</th>
            <th>Cidade</th>
            <th>Escolaridade</th>
        </tr>
    </table>
    <div id="resultadoComparacao"></div>
    <script src="javaS/aula10.js"></script>
</body>
</html>
