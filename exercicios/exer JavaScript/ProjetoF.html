<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recomendação de Filmes</title>
    <link rel="stylesheet" href="ProjetoF.css">
</head>
<body>
    <div class="container">
        <h1>Projeto Final - Recomendação de Filmes</h1>
        <form id="filmForm">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" required><br>

            <label for="idade">Idade:</label>

            <button type="button" id="confirmButton">Confirmar</button>
        </form>

        <div id="sugestaoFilmes" class="hidden"></div>
    </div>

    <script src="javaS/ProjetoF.js"></script>
</body>
</html>
